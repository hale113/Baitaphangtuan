<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập a là đường dẫn ảnh b là ảnh cần in</title>
</head>
<body>
<img id="duong dan anh" src="" >
<script>
  let a = prompt("nhập limk ảnh")
  let b = prompt("sôa lần muốn in");
  for (let  i=1;i<=b;i++){
    document.write("img"+ a )
  }

</script>
</body>
</html>
