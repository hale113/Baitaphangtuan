<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("nhap a")
  if (a==10){
    document.write("xuất sắc");
  }else if (a>=8){
    document.write("giỏi");
  }else if (a>=5){
    document.write("khá");
  }else if (a<5){
    document.write("yếu")
  }
</script>
</body>
</html>
